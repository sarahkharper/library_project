<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "library-project.js" defer></script>
    <link href = "library-project.css" rel = "stylesheet">
</head>
<body>
    <div class = "flex-container">
        <div class="container">
            <div class="header">
                <h1>My Library</h1>
                <button>New Book</button>
            </div>
            <div class="bookList">
            </div>
        </div>
        <dialog>
            <form action="" id="newBookForm">
                <!--<h2>New Book</h2>-->
                <label for="titleInput">Title</label>
                <input type="text" name="title" id="titleInput">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" name="author">
                <label for="plInput">Page Length</label>
                <input type="number" id="plInput" name="pageLength">
                <label for="finishedInput">Status</label>
                <select name="finished" id="finishedInput">
                    <option value="Already Read">Already Read</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Not Started">Not Started</option>
                </select>
                <input type = "submit" value = "Add Book">
            </form>
        </dialog>
    </div>
</body>
</html>
